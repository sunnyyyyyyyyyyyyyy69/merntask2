<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container {
            max-width: 400px;
        }

        .form-group {
            text-align: left;
        }

        body {
            justify-content: center;
            align-items: center;
            display: flex;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-group">
            <form>
                <label for="1" class="form-label">Enter number:</label>
                <input class="form-control" type="number" id="1"><br>
                <button class="btn btn-success text-center text-light" type="button"
                    onclick="validate()">Reverse</button>
            </form>
            <p id="res"></p>
        </div>
    </div>

    <script>
        function validate() {
            var a = document.getElementById("1").value;
            let result = 0;
            while (a > 0) {
                rem = a % 10;
                result = result * 10 + rem;
                a = Math.floor(a / 10);
            }
            document.getElementById("res").textContent = "The Reversed Number is: " + result;
        }
    </script>
</body>

</html>
